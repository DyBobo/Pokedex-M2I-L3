<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pokédex L3 - Dylan</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="error-popup" class="popup">Pokémon non trouvé, réessayez !</div>

    <div class="main-frame">
        <div class="header-yellow">
            <h1>Pokédex</h1>
        </div>

        <div class="content">
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Nom du Pokémon...">
                <button id="search-btn">Rechercher</button>
            </div>

            <h3>Historique des Pokémon</h3>
            <div id="history-container" class="pokemon-grid"></div>

            <h3>Recommandations</h3>
            <div id="suggestion-container" class="pokemon-grid"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
